<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <!-- 1) create a random quote generator using json file -->

</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        $.ajax({
            dataType: "json",
            url: "quotes.json",
            data: "quotes.json",
            success: function(data) {
                // test out console print of data
                console.log(data);
                // test how to get quote out
                console.log(data.quotes[0].quote);
                console.log(data.quotes[0].author);
                // get quote out to html
                $("#quotes").html("<h3>" + data.quotes[2].quote + "</h3>");
                // append author name into div
                $("#quotes").append("<p><em> <b>-</b> " + data.quotes[2].author + "</em></p>");

            }
        })
    });
</script>
<style>
    .container {
        text-align: center;
        width: 800px;
        padding: 10px;
    }
</style>

<body>
    <div class="container">
        <div id="quotes"></div>
    </div>
</body>

</html>
