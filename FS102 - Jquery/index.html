<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
</head>

<body>
    <div>
        <h1>Heading 1</h1>
        <button id="rmHead">Hide H1</button>
        <button id="shHead">Show H1</button>
    </div>
    <div>
        <p>Paragraph</p>
        <button id="rmPara">Hide P</button>
        <button id="shPara">Show P</button>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $("#rmPara").click(function() {
        $("p").hide();
    });
    $("#shPara").click(function() {
        $("p").show();
    });
    $("#rmHead").click(function() {
        $("h1").hide();
    });
    $("#shHead").click(function() {
        $("h1").show();
    });
</script>

</html>
