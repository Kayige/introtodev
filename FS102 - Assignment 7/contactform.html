<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">


    <!-- Custom CSS for Country Selector -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <title>Bootstrap - Contact Form</title>
</head>


<body>
    <div class="container">
        <form>
            <h1>Let's Talk!</h1>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="John">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Smith">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="email@email.com">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Phone Number</label>
                    <input type="text" class="form-control" id="phoneNumber" placeholder="92348765">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="inputCountry">Country</label><br>
                    <select class="selectpicker countrypicker" data-default="Singapore" data-live-search="true"></select>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputState">State</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Postal Code</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <div class="form-group">
                <label for="textarea">Comments</label>
                <textarea class="form-control" id="textarea" rows="3" maxlength="600"></textarea>
                <p id="textarea_remaining"></p>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
            
            </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Lets Talk!</button>
        </form>
    </div>
</body>
<!-- Import Bootstrap JS Dependencies / Jquery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
<script src="js/countrypicker.min.js"></script>

<!-- Additional Styling -->
<style>
    .dropdown-toggle.btn-default {
        color: #292b2c;
        background-color: #fff;
        border-color: #ccc;
    }
    
    .bootstrap-select.show>.dropdown-menu>.dropdown-menu {
        display: block;
    }
    
    .bootstrap-select>.dropdown-menu>.dropdown-menu li.hidden {
        display: none;
    }
    
    .bootstrap-select>.dropdown-menu>.dropdown-menu li a {
        display: block;
        width: 100%;
        padding: 3px 1.5rem;
        clear: both;
        font-weight: 400;
        color: #292b2c;
        text-align: inherit;
        white-space: nowrap;
        background: 0 0;
        border: 0;
        text-decoration: none;
    }
    
    .bootstrap-select>.dropdown-menu>.dropdown-menu li a:hover {
        background-color: #f4f4f4;
    }
    
    .bootstrap-select>.dropdown-toggle {
        width: 100%;
    }
    
    .dropdown-menu>li.active>a {
        color: #fff !important;
        background-color: #337ab7 !important;
    }
    
    .bootstrap-select .check-mark {
        line-height: 14px;
    }
    
    .bootstrap-select .check-mark::after {
        font-family: "FontAwesome";
        content: "\f00c";
    }
    
    .bootstrap-select button {
        overflow: hidden;
        text-overflow: ellipsis;
    }
    /* Make filled out selects be the same size as empty selects */
    
    .bootstrap-select.btn-group .dropdown-toggle .filter-option {
        display: inline !important;
    }
</style>
<script>
    // Jquery Example
    $(document).ready(function() {
        // test print of data
        // $('#textarea').html(maxlength + ' characters remaining');

        $('#textarea').keyup(function() {
            let text_length = $('#textarea').val().length;
            let text_remaining = 600 - text_length;

            $('#textarea_remaining').html("Characters left: " + text_remaining);
        });
    });
</script>

</html>
